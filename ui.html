<!DOCTYPE html>
<html>
    <head>
        <title>Simple Password Manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans:100" rel="stylesheet">
    </head>
    <body>
        <img src="monkey-dark.svg" style="width:100px; height:64px; margin-bottom:1em;" class="center">
        <div id="app">
            <input type="password" name="master" id="master" placeholder="master password"><br>
            <input type="text" name="account" id="account" placeholder="account identifier"><br>
            <div id="message" class="center">&nbsp;</div>
            <textarea id="output"></textarea>
        </div>
    </body>
    <script src="bundle.js"></script>
</html>
