<!DOCTYPE html>
<html>
    <head>
        <title>Simple Password Manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans:100" rel="stylesheet">
    </head>
    <body>
        <h1>Password Manager</h1>
        <input type="password" name="master" id="master" placeholder="master password">
        <input type="text" name="account" id="account" placeholder="account identifier">
        <div id="message">&nbsp;</div>
        <textarea id="output"></textarea>
    </body>
    <script src="bundle.js"></script>
</html>
